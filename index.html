<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-container">
      <div class="bg-top-img-container">
        <img
          class="bg-top-img"
          src="./images/bg-pattern-top.svg"
          alt="bg top img"
        />
      </div>
      <div class="bg-bot-img-wrapper">
        <img
          class="bg-bot-img"
          src="./images/bg-pattern-bottom.svg"
          alt="bg bot img"
        />
      </div>
    </div>
    <div class="main-container">
      <div class="card-bg">
        <img
          class="card-bg-img"
          src="./images/bg-pattern-card.svg"
          alt="card bg img"
        />
      </div>
      <div class="profile-data-container">
        <img
          class="avatar-img"
          src="./images/image-victor.jpg"
          alt="avatar img"
        />
        <div class="profile-container">
          <div class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </div>
          <div class="profile-location">London</div>
        </div>
        <div class="line"></div>
        <div class="stats-container">
          <div class="single-stat-container">
            <div class="stat-number">80K</div>
            <div class="stat-name">Followers</div>
          </div>
          <div class="single-stat-container">
            <div class="stat-number">803K</div>
            <div class="stat-name">Likes</div>
          </div>
          <div class="single-stat-container">
            <div class="stat-number">1.4K</div>
            <div class="stat-name">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/exchyphen" target="_blank">exc</a>.
    </div>
  </body>
</html>
